<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>イベント</title>
 <link rel="stylesheet" href="pokemonselect.css">
 <link rel="icon" href="../pokemonquestimg/モンスターボール.png">
</head>
<body>
 <div id="body">
 <script src="pokemonselect1.js"></script>
 <h2>ポケモンを選んでください</h2>
 <div>
  <button id="set" class="set">決定</button>
  <img src="../pokemonquestimg/?.png" id="PK" class="PKcenter" alt="未解禁">
  <img src="../pokemonquestimg/?.png" id="subPKL" class="subPKL" alt="未解禁">
  <img src="../pokemonquestimg/?.png" id="subPKR" class="subPKR" alt="未解禁">
  <button id="left" class="left">◀</button>
  <button id="right" class="right">▶</button>
  <button id="highleft" class="highleft">◀◀</button>
  <button id="highright" class="highright">▶▶</button>
 </div>
 <div class="F">特性　<span id="F"> </span></div>
 <div class="Fdp"><span id="Fdp"> </span></div>
 <div class="Lv">Lv.<span id="Lv"> </span></div>
 <div class="type"><span id="type1"> </span> <span id="type2"> </span></div>
 <div class="HP">HP 　<span id="HP"> </span></div>
 <div class="attack">こうげき <span id="attack"> </span></div>
 <div class="block">ぼうぎょ <span id="block"> </span></div>
 <div class="contact">とくこう <span id="contact"> </span></div>
 <div class="defense">とくぼう <span id="defense"> </span></div>
 <div class="speed">すばやさ ～<span id="speed"> </span>～</div>
 <table class="table">
  <tr>
   <th colspan="3">使える技</th>
  </tr>
  <tr>
   <th class="intable"><div id="SL1"><div id="skill1"><img src="../ポケモンクエスト画像/みずアイコン?.png" class="imgsize" id="icon1"><span id="skilldp1"> </span></div></div></th></span>
  </tr>
  <tr>
   <th class="intable"><div id="SL2"><div id="skill2"><img src="../ポケモンクエスト画像/どくアイコン?.png" class="imgsize" id="icon2"><span id="skilldp2"> </span></div></div></th>
  </tr>
  <tr>
   <th class="intable"><div id="SL3"><div id="skill3"><img src="../ポケモンクエスト画像/ノーマルアイコン?.png" class="imgsize" id="icon3"><span id="skilldp3"> </span></div></div></th>
  </tr>
  <tr>
   <th class="intable"><div id="SL4"><div id="skill4"><img src="../ポケモンクエスト画像/どくアイコン?.png" class="imgsize" id="icon4"><span id="skilldp4"> </span></div></div></th>
  </tr>
  <tr>
   <td colspan="3">
    <div id="dp">
    <table>
     <tr>
      <td><span><b class="rightborder">分類 <span id="type">物理</span></b><b class="rightborder">威力 <span id="damage">100</span></b><b> 命中 <span id="rate">100</span></b></span></td>
     </tr>
     <tr class="subtable">
      <th><span id="subdp">aaaaaaaaaaaaaaaaaaaaaaa</span></th>
     </tr>
    </table>
    </div>
   </td>
  </tr>
 </table>
 <div>
  <span id="PKname" class="name"></span>
 </div>
 <div>
  <img src="../pokemonquestimg/モンスターボール.png" id="PK1" class="PK1" alt="underfind">
  <img src="../pokemonquestimg/モンスターボール.png" id="PK2" class="PK2" alt="underfind">
  <img src="../pokemonquestimg/モンスターボール.png" id="PK3" class="PK3" alt="underfind">
  <img src="../pokemonquestimg/モンスターボール.png" id="PK4" class="PK4" alt="underfind">
  <img src="../pokemonquestimg/モンスターボール.png" id="PK5" class="PK5" alt="underfind">
  <img src="../pokemonquestimg/モンスターボール.png" id="PK6" class="PK6" alt="underfind">
 </div>
 <div id="Imrotom">
  <select class="rotom" id="rotom" onclick="changerotom();">
   <option style="color: #300770" value="0">ロトム</option>
   <option style="color: #FF421C" value="1">ヒートロトム</option>
   <option style="color: #028DFF" value="2">ウォッシュロトム</option>
   <option style="color: #55D600" value="3">カットロトム</option>
   <option style="color: #ABBFF3" value="4">スピンロトム</option>
   <option style="color: #44D3FF" value="5">フロストロトム</option>
  </select>
 </div>
 <div id="Imivs">
  <select class="ivs" id="ivs" onclick="changeivs();">
   <option style="color: #FF421C" value="0">ブースター</option>
   <option style="color: #028DFF" value="1">シャワーズ</option>
   <option style="color: #FFE000" value="2">サンダース</option>
   <option style="color: #55D600" value="3">リーフィア</option>
   <option style="color: #44D3FF" value="4">グレイシア</option>
   <option style="color: #FF8DE8" value="5">エーフィ</option>
   <option style="color: #452222" value="6">ブラッキー</option>
   <option style="color: #FF58B9" value="7">ニンフィア</option>
  </select>
 </div>
 <div id="MAXdp">
  <img src="../pokemonquestimg/ダイマックスアメ.jpg" id="MAXcandy">
  <b>X<div id="candymath" style="display: inline">10</div></b>
 </div>
 </div>
 <script src="pokemonselect2.js"></script>
 <script src="pokemonselect3.js"></script>
 <script src="pokemonselect4.js"></script>
 <script src="pokemonselect5.js"></script>
</body>
</html>
